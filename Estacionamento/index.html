<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <header>
        <h3>SISTEMA DE ESTACIONAMENTO</h3>
    </header>

    <div class="flex-container">
        <input type="text" id="name" placeholder="Digite nome do veículo" autocomplete="off">
        <input type="text" id="licence" placeholder="Digite a placa do veiculo" autocomplete="off">
        <button id="send">Registrar</button>
    </div>
      
    <div class="container">
        <table>        
            <thead>            
                <tr>                           
                    <th>Veículo</th>
                    <th>Placa</th>
                    <th>Horário</th>
                    <th>Ações</th>                             
                </tr>            
            </thead>        
            <tbody id="garage"></tbody>
        </table> 
    </div>     

</body>
<script src="./main.js"></script>
</html>
