<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./global.css">
    <script src="https://kit.fontawesome.com/a79a1cf6dc.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="principal" class="fire">

        <div class="jump">
            <i class="fa-solid fa-arrow-left"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-arrow-right"></i>
        </div>

        <div class="main-detail">
            <h1 class="name"><!--nome do pokemon--></h1>
            <span class="id">0</span>           
        </div>

       <div class="types">
            <label id="tp01">Grass</label>
            <label id="tp02">Poison</label>             
        </div>
    
        <div class="container-info"></div>        

    </div>

    <div class="sprite">
        <img src="" alt="Pokemon">
    </div>

    <script src="./main.js"></script>
</body>
</html>
